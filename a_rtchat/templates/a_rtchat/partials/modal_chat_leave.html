<div x-data="{ modal_open: false }">
    <!-- Trigger Button -->
    <button @click="modal_open = true"
            class="text-sm font-medium text-white bg-red-600 px-4 py-2 rounded hover:bg-red-700 transition">
        Leave Chatroom
    </button>

    <!-- Backdrop -->
    <div x-show="modal_open" x-cloak class="fixed inset-0 bg-black bg-opacity-50 z-40"></div>

    <!-- Modal Content -->
    <div x-show="modal_open" x-cloak class="fixed inset-0 z-50 flex justify-center items-center">
        <div @click.away="modal_open = false"
             class="bg-white p-6 rounded-lg shadow-md w-full max-w-md text-center">
            <h2 class="text-lg font-semibold mb-4 text-gray-800">Leave this chat?</h2>
            <p class="text-gray-600 mb-6">Are you sure you want to leave this group chat?</p>

            <!-- âœ… Correct Form -->
            <form method="POST" action="{% url 'chatroom-leave' chat_group.group_name %}">
                {% csrf_token %}
                <div class="flex justify-center gap-4">
                    <button type="submit"
                            class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded">
                        Yes, Leave
                    </button>
                    <button type="button"
                            @click="modal_open = false"
                            class="bg-gray-200 hover:bg-gray-300 text-gray-800 px-4 py-2 rounded">
                        Cancel
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
