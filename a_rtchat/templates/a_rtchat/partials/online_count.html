<span id="online-count" hx-swap-obb="outerHTML" class="fade-in-scale pr-1">
    {{ online_count }}
    <style>
        @keyframes fadeInAndUp {
            from {
                opacity: 0;
                transform: scale(4);
            }
            to {
                opacity: 1;
                transform: scale(1); 
            }
        }
        .fade-in-scale {
            animation: fadeInAndUp 0.6s ease;
        }
        
</span>
{% if online_count %}
    <div id="online-icon" class="green-dot absolute top-2 left-2"></div>
{% else %}
    <div id="online-icon" class =" gray-dot absolute top-2 left-2"></div>
{% endif %}
